{% extends "base.html" %}

{% block title %}Edit Car{% endblock %}

{% block content %}
<div class="main-container fade-in">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="fw-bold mb-3">
                <i class="fas fa-car me-2"></i>Modifier la voiture
            </h2>
            <p class="text-muted">Update car details and information.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <input type="text" name="id" class="form-control" value="{{ item.id if item.id else '' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantité</label>
                            <input type="number" name="quantity" class="form-control" value="{{ item.quantity if item.quantity else 1 }}" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Prix journalier (€)</label>
                            <input type="number" name="prix_journalier" class="form-control" value="{{ item.prix_journalier if item.prix_journalier else '' }}" step="0.01" min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Carburant</label>
                            <select name="carburant" class="form-select">
                                <option value="Essence" {% if item.carburant == 'Essence' %}selected{% endif %}>Essence</option>
                                <option value="Diesel" {% if item.carburant == 'Diesel' %}selected{% endif %}>Diesel</option>
                                <option value="Hybride" {% if item.carburant == 'Hybride' %}selected{% endif %}>Hybride</option>
                                <option value="Électrique" {% if item.carburant == 'Électrique' %}selected{% endif %}>Électrique</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Transmission</label>
                            <select name="transmission" class="form-select">
                                <option value="Manuelle" {% if item.transmission == 'Manuelle' %}selected{% endif %}>Manuelle</option>
                                <option value="Automatique" {% if item.transmission == 'Automatique' %}selected{% endif %}>Automatique</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Désignation</label>
                            <input type="text" name="designation" class="form-control" value="{{ item.designation }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Marque</label>
                            <input type="text" name="marque" class="form-control" value="{{ item.marque }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Modèle</label>
                            <input type="text" name="modele" class="form-control" value="{{ item.modele }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">N° Série</label>
                            <input type="text" name="n_serie" class="form-control" value="{{ item.n_serie }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Ancien CAB</label>
                            <input type="text" name="ancien_cab" class="form-control" value="{{ item.ancien_cab }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nouveau CAB</label>
                            <input type="text" name="nouveau_cab" class="form-control" value="{{ item.nouveau_cab }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Statut</label>
                            <select name="status" class="form-select">
                                <option value="Disponible" {% if item.status == 'Disponible' %}selected{% endif %}>Disponible</option>
                                <option value="Indisponible" {% if item.status == 'Indisponible' %}selected{% endif %}>Indisponible</option>
                                <option value="Cassée" {% if item.status == 'Cassée' %}selected{% endif %}>Cassée</option>
                                <option value="En réparation" {% if item.status == 'En réparation' %}selected{% endif %}>En réparation</option>
                                <option value="Nécessite une réparation" {% if item.status == 'Nécessite une réparation' %}selected{% endif %}>Nécessite une réparation</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date d’inventaire</label>
                            <input type="date" name="date_inv" class="form-control" value="{{ item.date_inv }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description / Observation</label>
                            <textarea name="description" class="form-control" rows="3">{{ item.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image (optionnelle)</label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                            {% if item.image %}
                                <div class="mt-2">
                                    <img src="{{ url_for('static', filename='uploads/' ~ item.image) }}" alt="Image actuelle" style="max-width: 120px; border-radius: 8px;">
                                </div>
                            {% endif %}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>Enregistrer
                            </button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
