<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Gestion d'Inventaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-boxes fa-4x text-primary mb-3"></i>
                            <h2 class="card-title">Système de Gestion d'Inventaire</h2>
                            <p class="card-text text-muted">Chargement de l'application...</p>
                        </div>
                        
                        <div class="mb-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Chargement...</span>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary" onclick="redirectToApp()">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Accéder à l'application
                        </button>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                Si l'application ne se charge pas automatiquement, cliquez sur le bouton ci-dessus.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect after 2 seconds
        setTimeout(function() {
            redirectToApp();
        }, 2000);

        function redirectToApp() {
            // Try to redirect to the Flask app
            window.location.href = '/login';
        }

        // Fallback for SPA routing
        if (window.location.pathname !== '/') {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
